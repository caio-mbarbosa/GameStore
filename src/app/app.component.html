<router-outlet />
<div>
    <h1>Lista de Jogos</h1>
    <ul>
      <li *ngFor="let game of games">
        <div>
            <h3>{{ game.title }}</h3>
            <p>Plataforma: {{ game.platform }}</p>
            <img [src]="game.thumbnail" alt="Thumbnail do Jogo">
        </div>
      </li>
    </ul>
</div>
